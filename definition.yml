method:
  id: topslam
  name: topslam
  tool_id: topslam
  source: tool
  platform: Python
  url: https://github.com/mzwiessele/topslam
  license: BSD-3
  authors:
  - given: Max
    family: Zwiessele
    email: ibinbei@gmail.com
    github: mzwiessele

manuscript:
  doi: 10.1101/057778
  google_scholar_cluster_id: '17023695402130493397'
  preprint_date: '2017-02-13'

container:
  url: https://github.com/dynverse/ti_topslam
  docker: dynverse/ti_topslam

wrapper:
  type: linear_trajectory
  topology_inference: fixed
  trajectory_types:
  - linear
  example: /code/example.R
  input_required:
  - expression
  - start_id

parameters:
  - id: n_components
    description: the number of components
    type: integer
    distribution:
      type: uniform
      lower: 2
      upper: 10
    default: 2
  - id: n_neighbors
    description: the number of neighbors
    type: integer
    distribution:
      type: uniform
      lower: 2
      upper: 100
    default: 10
  - id: linear_dims
    type: integer
    distribution:
      type: uniform
      lower: 0
      upper: 5
    default: 0
  - id: max_iters
    description: the number of iterations to optimize over
    type: integer
    distribution:
      type: expuniform
      lower: 10
      upper: 10000
    default: 1000
  - id: dimreds
    description: which dimensionality reductions to use
      and/or ICA
    type: subset
    values:
    - t-SNE
    - PCA
    - Spectral
    - Isomap
    - ICA
    default:
    - t-SNE
    - PCA
    - Spectral
    - Isomap
    - ICA
